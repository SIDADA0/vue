<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <form action="">
            用户名: <input type="text" v-model-="username">
            <p>名字是:{{ username }}</p>

            性别：
            <input type="radio" name="sex" v-model="sex" value="1">男
            <input type="radio" name="sex" v-model="sex" value="0">女
            <p>性别是：{{ value }}</p>

            爱好：
            <input type="checkbox" name="hobby" v-model="hobby">足球
            <input type="checkbox" name="hobby" v-model="hobby">羽毛球
            <input type="checkbox" name="hobby" v-model="hobby">排球

            学校：
            <select name="" id="" v-model = "school">
                <option value="黑大">heida</option>
                <option value="理工">理工</option>
                <option value="农大">农大</option>
            </select>
            <p>学校是{{ value }}</p>
        </form>
    </div>
    <script src="../vue.js"></script>
    <script>
    let vm = new Vue({
        el:'#app',
        data:{
            username:"",
            sex:"",
            hobby:[],
            school:'理工'
        }
    })
    </script>
</body>
</html>
