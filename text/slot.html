<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 插槽   slot -->
    <!-- 一个插槽 多个插槽需要指定名字  => 具名插槽-->
    <div id="app">
        <!-- 登录 -->
        <comp1>
            <span slot="title">登录</span>
            <template slot="content">
                用户名：
                <input type="text"> 密码 ：
                <input type="password">
            </template>
        </comp1>
        <!-- 注册 -->
        <comp1>
            <span slot="title">注册</span>
            <div slot="content">
                密码 ：
                <input type="password"> 邮箱:
                <input type="email"> 手机号:
                <input type="text">
            </div>
        </comp1>
    </div>


    <!-- 模板 -->
    <!-- template 不想成为真实标签 不会被解析成标签 -->
    <template id="temp1">
        <div>
            <h1>
                <slot name="title"></slot>
            </h1>
            <form>
                <slot name="content"></slot>
            </form>
        </div>
    </template>

    <script src="../vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            components: {
                comp1: {
                    template: '#temp1'
                }
            }
        })
    </script>
</body>

</html>
